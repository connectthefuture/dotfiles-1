- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh-custom: oh-my-zsh-custom/
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.conf: tmuxline.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/tmp, Creating tmp directory]
  - [mkdir -p ~/code, Creating code directory]
