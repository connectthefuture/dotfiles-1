- shell:
  - [mkdir -p ~/.ssh, Creating ssh directory]
  - [mkdir -p ~/tmp, Creating tmp directory]

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gitalias: gitalias
    ~/.oh-my-zsh-custom: oh-my-zsh-custom/
    ~/.ssh/config: ssh_config
    ~/.tmux.conf: tmux.conf
    ~/.tmuxline.conf: tmuxline.conf
    ~/.vim: vim/
    ~/.vimrc:
        relink: true
        path: vimrc
    ~/.zshrc:
        force: true
        path: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]